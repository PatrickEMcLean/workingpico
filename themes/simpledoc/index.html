<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
	
	<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
{% if meta.description %}
	<meta name="description" content="{{ meta.description }}"> 
{% endif %}

{% if meta.robots %}
	<meta name="robots" content="{{ meta.robots }}">
{% endif %}
	
	
	<link rel="stylesheet" href="{{ theme_url }}/stylesheets/style.css" type="text/css" />

	<link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic' rel='stylesheet' type='text/css'>
	
	<link href='http://fonts.googleapis.com/css?family=Old+Standard+TT:400,400italic,700' rel='stylesheet' type='text/css'> 

	<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-24332471-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

	
</head>
<body>


	<header id="header">
		<div class="inner clearfix">
			<div class="headertype">
				THE OFFICIAL-LOOKING WEBSITE OF AUTHOR
			</div>
			<h1><a href="{{ base_url }}">{{ site_title }}</a></h1>

			<div class="headertype">
				PRESENTING YOU WITH MANY PAGES INCLUDING:<BR>

				<a href="{{ base_url }}/about">ABOUT, </a><a href="{{ base_url }}/books">BOOKS</a>, and <a href="{{ base_url }}/speaking">SPEAKING/TEACHING</a>  
			</div>

		</div>
			

	</header>

	<section id="content">


			<div class="inner clearfix">
	
			{{ content }}
		</div>
	</section>
	
	<footer id="footer">
		<div class="inner clearfix">



{% if is_front_page %}

<div class="searchblob">


<script>

</html>
